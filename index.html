<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La montre⏲ </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Oclock</h1>
        <div class="clock">
            <!-- Partie Analogique -->
            <div class="analog-clock">
                <div id="a-second" class="circle circle-1" style="--color: #04fc43">
                    <i></i>
                </div>
                <div id="a-minute" class="circle circle-2" style="--color: #fee800">
                    <i></i>
                </div>
                <div id="a-hour" class="circle circle-3" style="--color: #ff2972">
                    <i></i>
                </div>
                <span style="--i: 1"><b>1</b></span>
                <span style="--i: 2"><b>2</b></span>
                <span style="--i: 3"><b>3</b></span>
                <span style="--i: 4"><b>4</b></span>
                <span style="--i: 5"><b>5</span>
                <span style="--i: 6"><b>6</b></span>
                <span style="--i: 7"><b>7</b></span>
                <span style="--i: 8"><b>8</b></span>
                <span style="--i: 9"><b>9</b></span>
                <span style="--i: 10"><b>10</b></span>
                <span style="--i: 11"><b>11</b></span>
                <span style="--i: 12"><b>12</b></span>
            </div>
            <!-- Partie Numérique ou digitale -->
            <div class="digital-clock">
                <div id="d-hour" style="--color: #ff2972">00 </div>
                <div id="d-minute" style="--color: #fee800">00 </div>
                <div id="d-second" style="--color: #04fc43">00 </div>
                <span id="d-ampm"></span>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
